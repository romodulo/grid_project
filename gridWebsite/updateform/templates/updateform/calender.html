<!DOCTYPE html>
<html>
<head>
	<title>Calender</title>

<body>
	<!-- My simple card template -->
	<div class="card m-2">
		<div class="card-body">
			<form>
				<div class="form-group">
					<label for="simple-text-input">Enter your name:</label>
					<input type="text" class="form-control" name="simple-text-input">
					<small class="form-text text-muted">Lorem ipsum dolor sit amet,</small>
				</div>
				<div class="form-group">
					<label for="password">Enter your password:</label>
					<input type="password" class="form-control" name="password">
					<small class="form-text text-muted">Lorem ipsum dolor sit amet,</small>
				</div>
			</form>
		</div>
	</div> <!-- End of simple card temp -->
